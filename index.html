<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800i" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>

    <h1>Memory Game</h1>

    <ul id="board">
        <li class="card-container">
            <div class="card card-front"></div>
            <div class="card card-back"></div>
        </li>
        <li class="card-container">
            <div class="card card-front"></div>
            <div class="card card-back"></div>
        </li>
        <li class="card-container">
            <div class="card card-front"></div>
            <div class="card card-back"></div>
        </li>
        <li class="card-container">
            <div class="card card-front"></div>
            <div class="card card-back"></div>
        </li>
        <li class="card-container">
            <div class="card card-front"></div>
            <div class="card card-back"></div>
        </li>
        <li class="card-container">
            <div class="card card-front"></div>
            <div class="card card-back"></div>
        </li>
        <li class="card-container">
            <div class="card card-front"></div>
            <div class="card card-back"></div>
        </li>
        <li class="card-container">
            <div class="card card-front"></div>
            <div class="card card-back"></div>
        </li>
        <li class="card-container">
            <div class="card card-front"></div>
            <div class="card card-back"></div>
        </li>
        <li class="card-container">
            <div class="card card-front"></div>
            <div class="card card-back"></div>
        </li>
        <li class="card-container">
            <div class="card card-front"></div>
            <div class="card card-back"></div>
        </li>
        <li class="card-container">
            <div class="card card-front"></div>
            <div class="card card-back"></div>
        </li>
        <li class="card-container">
            <div class="card card-front"></div>
            <div class="card card-back"></div>
        </li>
        <li class="card-container">
            <div class="card card-front"></div>
            <div class="card card-back"></div>
        </li>
        <li class="card-container">
            <div class="card card-front"></div>
            <div class="card card-back"></div>
        </li>
        <li class="card-container">
            <div class="card card-front"></div>
            <div class="card card-back"></div>
        </li>
    </ul>

    <section id="score">
        <span id="moves-counter" class="score-text">0 moves</span>
        <ul id="stars-counter">
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
        </ul>
        <span id="timer" class="score-text">0 s</span>
        <!-- Prevent submit with type=button -->
        <button type="button" id="reset-button"></button>
    </section>

    <dialog id="victory-modal">
        <h2>You won!</h1>
        <ul id="stats">
            <li class="stat">Time: </li>
            <li class="stat">Moves: </li>
            <li class="stat">Stars: </li>
        </ul>
        <button id="reset-btn-modal" type="button">Play again</button>
    </dialog>

    <script src="js/app.js"></script>
</body>
</html>
